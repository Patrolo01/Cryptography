<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZK Example</title>
</head>
<body>
  <div class="nav">
    <a href="index.html">Hash based number guesser</a>
    <span>|</span>
    <a href="index.html">Fair coin flip</a>
  </div>
  <div class="container">
    <div class="input">
      <label for="hash">Hash:</label>
      <input type="text" id="hash"> <button id="draw">draw</button>
    </div>
    <div class="input">
      <label for="n">Number:</label>
      <input type="number" id="n"> <button id="guess">guess</button> 
    </div>
    <div id="result">
    </div>
    <div>
      <h3>Verifier</h3>
      <div class="input">
        <label for="verify-n">Number:</label>
        <input type="text" id="verify-n">
      </div>
      <div class="input">
        <label for="verify-nonce">Nonce:</label>
         <input type="text" id="verify-nonce">
      </div>
      <div>
        <button id="verify">verify</button>
      </div>
      <div id="verify-result">
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
